<nav class="sidebar" [class.open]="open">

  <!-- Botón cerrar -->
  <button class="close-btn" (click)="closeSidebar.emit()">
    <span class="material-symbols-rounded">close</span>
  </button>

  <ul class="nav-list">
    @for (item of menu; track item.route) {
      <li>
        <a
          class="nav-item"
          [routerLink]="item.route"
          routerLinkActive="active"
        >
          <span class="material-symbols-rounded icon">{{ item.icon }}</span>
          <span class="label">{{ item.label }}</span>
        </a>
      </li>
    }
  </ul>

  <button class="logout-btn">
    <span class="material-symbols-rounded">logout</span>
    Cerrar sesión
  </button>

</nav>

<!-- Overlay también cierra -->
<div class="overlay" [class.show]="open" (click)="closeSidebar.emit()"></div>
