<div class="usuarios-wrapper">

  <!-- =========================================================
        HEADER PRINCIPAL
  ========================================================== -->
  <header class="page-header">
    <div class="page-title">
      <h1>Gestión de usuarios del sistema</h1>
      <p class="subtitle">
        Control de padres, terapeutas y personal · creación, edición e inhabilitación
      </p>
    </div>

    <!-- BOTÓN NUEVO USUARIO -->
    <button class="btn-primary" type="button" (click)="nuevoUsuario()">
      <mat-icon>person_add</mat-icon>
      <span>Nuevo usuario</span>
    </button>
  </header>


  <!-- =========================================================
        ALERTAS
  ========================================================== -->
  @if (errorGeneral) {
    <div class="alert alert-error">
      <mat-icon>error</mat-icon>
      {{ errorGeneral }}
    </div>
  }

  @if (mensajeOk) {
    <div class="alert alert-success">
      <mat-icon>check_circle</mat-icon>
      {{ mensajeOk }}
    </div>
  }


  <!-- =========================================================
        LISTADOS
  ========================================================== -->
  <app-usuarios-list
    [cargandoUsuarios]="cargandoUsuarios"
    [cargandoPersonal]="cargandoPersonal"

    [personalSinUsuario]="personalSinUsuario"
    [usuariosFiltrados]="usuariosFiltrados"

    (asignarPersonal)="asignarDesdePersonal($event)"
    (editar)="editarUsuario($event)"
    (cambiarEstado)="cambiarEstado($event)"
    (filtrar)="aplicarFiltro($event)"
  >
  </app-usuarios-list>


  <!-- =========================================================
        OVERLAY DEL FORMULARIO
  ========================================================== -->
  @if (mostrarFormulario) {

    <div class="form-overlay">

      <div class="form-container">

        <!-- BOTÓN CERRAR -->
        <button class="close-btn" type="button" (click)="cerrarFormulario()">
          <mat-icon>close</mat-icon>
        </button>

        <app-usuario-form
          [form]="formUsuario"
          [personalSinUsuario]="personalSinUsuario"
          [rolesSistema]="rolesSistema"
          [modoEdicion]="modoEdicion"
          [mostrarErrores]="mostrarErrores"

          (guardar)="guardarUsuario()"
          (limpiar)="cerrarFormulario()"
          (salir)="cerrarFormulario()"
        >
        </app-usuario-form>

      </div>
    </div>

  }

</div>
