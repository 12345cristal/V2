<h1>Mi horario semanal</h1>

<div *ngIf="cargando">Cargando horario...</div>

<div class="semana" *ngIf="!cargando">
  <div class="dia" *ngFor="let d of dias">
    <h3>{{ d.nombre }}</h3>

    <div class="evento" *ngFor="let e of eventosPorDia(d.id)">
      <div class="hora">
        {{ e.hora_inicio }} - {{ e.hora_fin }}
      </div>

      <div class="detalle">
        <strong>{{ e.nino_nombre }}</strong>
        <span>{{ e.terapia_nombre }}</span>
      </div>
    </div>

    <p class="vacio" *ngIf="eventosPorDia(d.id).length === 0">
      Sin sesiones
    </p>
  </div>
</div>
