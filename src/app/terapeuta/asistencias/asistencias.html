<h2>Registrar asistencia</h2>

<form (ngSubmit)="guardar()">
  <label>
    <input type="checkbox" [(ngModel)]="asistio" name="asistio" />
    ¿Asistió?
  </label>

  <textarea
    placeholder="Observaciones"
    [(ngModel)]="observaciones"
    name="observaciones">
  </textarea>

  <button type="submit">Guardar</button>
</form>
