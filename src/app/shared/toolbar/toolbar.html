<header class="toolbar">

  <!-- IZQUIERDA -->
  <div class="toolbar-left">

    <button class="icon-btn" (click)="onMenuClick()">
      <span class="material-symbols-rounded">menu</span>
    </button>

    <div class="brand">
      <img src="autismo_mochis.png" alt="AM logo">
      <h1>Autismo Mochis</h1>
    </div>

  </div>

  <!-- DERECHA -->
  <div class="toolbar-right">

    <!-- CAMPANITA -->
    <app-notificaciones-icon
      (click)="toggleNotificaciones()">
    </app-notificaciones-icon>

    <!-- PANEL DE NOTIFICACIONES -->
    <app-notification
      *ngIf="mostrarNotificaciones()"
      class="panel-notificaciones">
    </app-notification>

  </div>

</header>
