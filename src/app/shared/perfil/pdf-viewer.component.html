<div class="pdf-viewer">

  <!-- Toolbar -->
  <div class="pdf-toolbar">
    <div class="pdf-title">
      {{ title }}
    </div>

    <div class="pdf-actions">
      <button
        type="button"
        class="btn-outline"
        (click)="abrir.emit()"
        [disabled]="!safeUrl">
        Abrir
      </button>

      <button
        type="button"
        class="btn-primary"
        (click)="descargar.emit()"
        [disabled]="!safeUrl">
        Descargar
      </button>
    </div>
  </div>

  <!-- Contenido -->
  <div class="pdf-body">
    @if (safeUrl) {
    <iframe
      class="pdf-frame"
      [src]="safeUrl"
      loading="lazy"
      title="Vista previa del PDF">
    </iframe>
    } @else {
    <div class="pdf-empty">
      <span>No hay documento para mostrar</span>
    </div>
    }
  </div>

</div>
